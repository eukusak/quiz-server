<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>품질아카데미 퀴즈</title>
  <!-- 폰트: GmarketSans + Pretendard -->
  <link href="https://cdn.jsdelivr.net/gh/webfontworld/gmarket/GmarketSans.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- 이름/소속 입력 화면 -->
  <div id="userInfoArea">
    <div class="logo-wrap">
      <img src="logo.png" alt="로고" class="main-logo">
    </div>
    <div class="input-wrap">
      <input type="text" id="userDept" placeholder="소속">
      <input type="text" id="userName" placeholder="이름">
      <button id="userInfoBtn">확인</button>
    </div>
  </div>
  <!-- 시작하기 화면 -->
  <div id="startArea" style="display:none;">
    <div class="logo-wrap">
      <img src="logo.png" alt="로고" class="main-logo">
    </div>
    <button id="startBtn">퀴즈 풀기</button>
  </div>
  <!-- 퀴즈 화면 -->
  <div class="quiz-container" style="display:none;">
    <div class="question-area">
      <div id="questionText"></div>
      <form id="quizForm"></form>
    </div>
    <div id="feedbackArea"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
