<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>관리자 로그인</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div style="max-width:350px;margin:100px auto;padding:30px 20px;background:#fff;border-radius:12px;box-shadow:0 2px 12px rgba(0,0,0,0.08);text-align:center;">
    <h2>관리자 로그인</h2>
    <form method="post" action="/admin/login">
      <input type="text" name="id" placeholder="아이디" style="width:90%;margin-bottom:10px;padding:8px;"><br>
      <input type="password" name="pw" placeholder="비밀번호" style="width:90%;margin-bottom:20px;padding:8px;"><br>
      <button type="submit" style="padding:10px 30px;">로그인</button>
    </form>
  </div>
</body>
</html>
